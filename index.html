---
layout: default
title: Home
---
  <ul class="posts">
    {% for post in site.posts %}
    {% if post.tag != "notes" %}
      <li>
        <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        <span class="excerpt" >{{ post.excerpt }}</span>
      </br>
      </li>
      {% endif %}
    {% endfor %}
  </ul>
